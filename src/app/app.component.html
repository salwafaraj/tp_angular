<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    .timer-display {
      font-size: 24px;
      margin: 10px;
      text-align: center;
      display: none; /* Par d√©faut, cacher tous les minuteurs */
    }

    #pomodoro-timer {
      display: block; /* Montrer le minuteur Pomodoro par d√©faut */
    }

    #timer-message {
      color: red; /* Message d'erreur en rouge */
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timer-message" style="display: none;">Please select a timer before starting.</div>

  <div class="container">
    <div class="timer">
      <h1>üçÖ Pomodoro Timer</h1>

      <div class="button-container">
        <button class="button" id="pomodoro-session">Pomodoro</button>
        <button class="button" id="short-break">Short Break</button>
        <button class="button" id="long-break">Long Break</button>
      </div>

      <div id="pomodoro-timer" class="timer-display" data-duration="25">
        25:00
      </div>

      <div id="short-timer" class="timer-display" data-duration="5">
        5:00
      </div>

      <div id="long-timer" class="timer-display" data-duration="10">
        10:00
      </div>

      <div id="buttons">
        <button id="start">START</button>
        <button id="stop">STOP</button>
      </div>
    </div>
  </div>

  <script>
    let pomodoro = document.getElementById("pomodoro-timer");
    let short = document.getElementById("short-timer");
    let long = document.getElementById("long-timer");
    let currentTimer = null;
    let myInterval = null;

    function showDefaultTimer() {
      pomodoro.style.display = "block";
      short.style.display = "none";
      long.style.display = "none";
    }

    showDefaultTimer();

    function hideAll() {
      let timers = document.querySelectorAll(".timer-display");
      timers.forEach((timer) => (timer.style.display = "none"));
    }

    document.getElementById("pomodoro-session").addEventListener("click", function () {
      hideAll();
      pomodoro.style.display = "block";
      currentTimer = pomodoro;
    });

    document.getElementById("short-break").addEventListener("click", function () {
      hideAll();
      short.style.display = "block";
      currentTimer = short;
    });

    document.getElementById("long-break").addEventListener("click", function () {
      hideAll();
      long.style.display = "block";
      currentTimer = long;
    });

    function startTimer(timerDisplay) {
      if (myInterval) {
        clearInterval(myInterval); // Effacer tout intervalle pr√©c√©dent
      }

      let timerDuration = parseInt(timerDisplay.getAttribute("data-duration"));
      let timeRemaining = timerDuration * 60 * 1000; // Convertir la dur√©e en millisecondes

      // Afficher le temps initial imm√©diatement
      updateTimerDisplay(timeRemaining, timerDisplay);

      // D√©marrer l'intervalle qui met √† jour le temps restant chaque seconde
      myInterval = setInterval(function () {
        timeRemaining -= 1000; // R√©duction du temps restant

        if (timeRemaining <= 0) {
          clearInterval(myInterval);
          timerDisplay.textContent = "00:00";
          const alarm = new Audio(
            "https://www.freespecialeffects.co.uk/soundfx/scifi/electronic.wav"
          );
          alarm.play();
        } else {
          updateTimerDisplay(timeRemaining, timerDisplay); // Mettre √† jour l'affichage
        }
      }, 1000); // Mettre √† jour le minuteur toutes les secondes
    }

    // Fonction pour mettre √† jour l'affichage du minuteur
    function updateTimerDisplay(timeRemaining, timerDisplay) {
      const minutes = Math.floor(timeRemaining / 60000);
      const seconds = Math.floor((timeRemaining % 60000) / 1000);
      const formattedTime = `${minutes}:${seconds.toString().padStart(2, "0")}`;
      timerDisplay.textContent = formattedTime;
    }

    document.getElementById("start").addEventListener("click", function () {
      if (currentTimer) {
        startTimer(currentTimer);
        document.getElementById("timer-message").style.display = "none";
      } else {
        document.getElementById("timer-message").style.display = "block";
      }
    });

    document.getElementById("stop").addEventListener("click", function () {
      if (myInterval) {
        clearInterval(myInterval);
        myInterval = null; // R√©initialiser l'intervalle √† null
      }
    });
  </script>
</body>
</html>
